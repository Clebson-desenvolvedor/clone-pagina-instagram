<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="div instagram-phone">
            <img src="./images/foto-celulares.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram.png" alt="instagram logo"  class="instagram-logo">
                <div class="profile-photo">
                    <img src="./images/foto-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como clebinho_a</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é clebinho_a?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o App</p>
                <div class="download">
                    <a href=""><img src="./images/download-appstore.png" alt="" width="180px" class="app-download"></a>
                    <a href=""><img src="./images/get-in-playstore.png" alt="" width="180px" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
